<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>


<form method="post" style="max-width:500px;">
    <div class="form-group">
        <label for="username-field">Username</label>
        <input class="form-control" id="username-field" type="text" name="username" />
    </div>
    <div class="form-group">
        <label for="pass-field">Password</label>
        <input class="form-control" id="pass-field" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
    </div>
    <input type="submit" value="Login" />
</form>



</body>
</html>
