<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agency Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/home}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/agencyRegistration}"
                  th:object="${agency}" method="post" class="form-horizontal"
                  role="form">
                <h2>Agency Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label th:if="${#fields.hasErrors('agency_name')}" th:errors="*{agency_name}"
                                   class="validation-message"></label></p>
                        <input type="text" th:field="*{agency_name}" placeholder="Agency Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{address1}"
                               placeholder="Address 1" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{city}"
                               placeholder="City" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{state}"
                               placeholder="State" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{zipcode}"
                               placeholder="Zip Code" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{phone}" placeholder="Phone"
                               class="form-control" /> <p style="font-size: 20; color: #FF1C19;"> <label
                            th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                            class="validation-message"></label> </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('website')}" th:errors="*{website}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{website}"
                               placeholder="Website" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p style="font-size: 20; color: #FF1C19;">
                            <label	th:if="${#fields.hasErrors('additional_info')}" th:errors="*{additional_info}"
                                      class="validation-message"></label> </p>
                        <input type="text" th:field="*{additional_info}"
                               placeholder="Additional Information" class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register New Agency</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
