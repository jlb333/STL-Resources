<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/admin/agencyRegistration}" method="get">
        <button class="btn btn-md btn-warning btn-block" name="agency"
                type="Submit">Enter a new agency
        </button>
    </form>

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <form th:action="@{/admin/category}" method="get">
        <button class="btn btn-md btn-info btn-block" name="category"
                type="Submit">Categories
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/welcome.jpg}" class="img-responsive center-block" width="400" height="400"
                     alt="Welcome!"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>

<table class="table">

    <tr>
        <th>Agency Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Edit</th>
    </tr>

    <tr th:each="agency : ${agencies}">
        <td th:text="${agency.title}"></td>
        <td th:text="${agency.address1}"></td>
        <td th:text="${agency.city}"></td>
        <td th:text="${agency.state}"></td>
        <td th:text="${agency.zipcode}"></td>
        <td th:text="${agency.phone}"></td>
        <td th:text="${agency.website}"></td>
        <td><a th:href="@{'/admin/edit/' + ${agency.id}}">edit</a></td>
    </tr>

</table>

<nav>
    <a href="/admin/agencyRegistration">Add</a> |
    <a href="/admin/remove">Remove</a>
</nav>
</body>
</html>
